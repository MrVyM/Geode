---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: argocd
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
  destination:
    namespace: argocd
    name: in-cluster
  project: default
  source:
    path: k8s/argocd
    repoURL: https://github.com/MrVym/Geode.git
    targetRevision: master
