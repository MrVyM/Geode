apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma-service 
  namespace: kuma
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: mrvym.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: uptime-kuma-service
            port:
              number: 3001
