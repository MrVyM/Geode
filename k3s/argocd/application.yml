---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: geode
  namespace: argocd
spec:
  project: default
  source:
    directory:
      recurse: true
    repoURL: 'https://github.com/mrvym/geode.git'
    targetRevision: HEAD
    path: k3s/
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
